<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Hero | Flush Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* The Main Vibrant Red Frame */
        .hero-red-frame {
            background-color: #FF3B1D;
            width: 100%;
            height: 80vh; /* Fills most of screen height */
            /* Rounded only at the bottom corners per the reference image */
            border-bottom-left-radius: 120px;
            border-bottom-right-radius: 120px;
            position: relative;
            z-index: 20;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* The Dark Pocket Frame underneath */
        .hero-dark-base {
            background-color: #111111;
            width: 100%;
            height: 92vh; /* Extends further down */
            border-bottom-left-radius: 120px;
            border-bottom-right-radius: 120px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .massive-title {
            line-height: 0.8;
            letter-spacing: -0.06em;
            font-size: clamp(4rem, 15vw, 12rem);
        }
    </style>
</head>
<body>

    <!-- HERO SECTION WRAPPER -->
    <section class="relative w-full">

        <!-- 1. PRIMARY RED FRAME (Flush to top/sides) -->
        <div class="hero-red-frame">
            
            <!-- Navigation Layer -->
            <nav class="flex justify-between items-center px-12 py-10">
                <div class="text-white text-xl font-black uppercase tracking-tighter italic">
                    Marshall<span class="opacity-50">®</span>
                </div>
                
                <div class="flex gap-12 text-white/70 text-[10px] font-bold uppercase tracking-[0.4em]">
                    <a href="#" class="hover:text-white">Portfolio</a>
                    <a href="#" class="hover:text-white">About</a>
                    <a href="#" class="hover:text-white">Studio</a>
                </div>

                <div class="hidden md:block">
                    <button class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-transform">
                        Get in Touch
                    </button>
                </div>
            </nav>

            <!-- Hero Content Layer -->
            <div class="px-12 mt-12 md:mt-0 flex flex-col justify-end h-[50vh]">
                <span class="text-white/80 font-bold uppercase tracking-[0.3em] text-[12px] mb-4">
                    Designer — Director — 2025
                </span>
                <h1 class="massive-title font-black text-white uppercase">
                    Creative<br>Director
                </h1>
                
                <!-- Skill Strip -->
                <div class="flex gap-16 py-12 border-t border-white/20 mt-12">
                    <div>
                        <p class="text-[9px] text-white/40 uppercase font-black mb-1">01 Strategy</p>
                        <p class="text-xs text-white font-bold uppercase">Vision Crafting</p>
                    </div>
                    <div>
                        <p class="text-[9px] text-white/40 uppercase font-black mb-1">02 Identity</p>
                        <p class="text-xs text-white font-bold uppercase">Visual Language</p>
                    </div>
                    <div>
                        <p class="text-[9px] text-white/40 uppercase font-black mb-1">03 Systems</p>
                        <p class="text-xs text-white font-bold uppercase">Brand Design</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- 2. SECONDARY DARK BASE FRAME (Matching the curve overlap) -->
        <div class="hero-dark-base"></div>

    </section>

</body>
</html>
