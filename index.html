<!-- THE DESIGN SYSTEM: FRAME-IN-FRAME OVERLAP -->
<section class="bg-black w-full min-h-screen flex flex-col items-center pt-8 pb-32">

    <!-- 1. THE OUTER BASE FRAME (The Dark Layer from your image) -->
    <!-- This provides the bottom shadow depth seen in your reference -->
    <div class="relative w-[92%] max-w-[1400px] bg-[#111111] rounded-b-[80px] pb-12 shadow-2xl overflow-visible">

        <!-- 2. THE TOP CONTENT FRAME (The Red Layer from your image) -->
        <!-- Background matches the vibrant orange-red (#FF3B1D) -->
        <div class="relative w-full h-[70vh] min-h-[600px] bg-[#FF3B1D] rounded-b-[80px] overflow-hidden flex flex-col justify-between p-8 md:p-14 text-white">
            
            <!-- GRADIENT TEXTURE FOR EDITORIAL FEEL -->
            <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-black/30 pointer-events-none"></div>

            <!-- CONTENT STARTS HERE -->
            <div class="relative z-10 flex flex-col h-full justify-between">
                
                <!-- NAVIGATION -->
                <nav class="flex justify-between items-center">
                    <div class="text-xl font-black tracking-tighter uppercase italic">Marshall<span class="opacity-50 italic">®</span></div>
                    
                    <div class="hidden md:flex gap-10 text-[10px] font-bold text-white uppercase tracking-[0.3em]">
                        <a href="#" class="hover:opacity-50 transition-all">Work</a>
                        <a href="#" class="hover:opacity-50 transition-all">About</a>
                        <a href="#" class="hover:opacity-50 transition-all">Archive</a>
                    </div>

                    <button class="bg-black text-white px-5 py-2 rounded-full flex items-center gap-3 transition-transform active:scale-95 shadow-xl">
                        <span class="text-[10px] font-bold uppercase tracking-widest">Connect</span>
                        <div class="w-2 h-2 rounded-full bg-[#FF3B1D] animate-pulse"></div>
                    </button>
                </nav>

                <!-- HERO TYPOGRAPHY -->
                <div class="grid lg:grid-cols-12 gap-8 items-end">
                    <div class="lg:col-span-8">
                        <span class="inline-block text-[11px] font-bold uppercase tracking-[0.4em] bg-black/10 px-3 py-1 rounded mb-4">Aiden Marshall Studio — 2025</span>
                        <h1 class="text-7xl lg:text-[11rem] font-black uppercase leading-[0.8] tracking-tighter">
                            Creative<br>Director
                        </h1>
                    </div>
                    <div class="lg:col-span-4 lg:pl-10">
                        <p class="text-xl md:text-2xl font-medium leading-tight text-white mb-6">
                            I build visual narratives that bridge the gap between human emotion and digital commerce.
                        </p>
                        <div class="h-[2px] w-20 bg-white/30"></div>
                    </div>
                </div>

                <!-- BOTTOM SKILLS LINE -->
                <div class="flex flex-wrap gap-10 items-center opacity-80 pt-10">
                   <div class="flex flex-col">
                        <span class="text-[9px] font-black uppercase opacity-50 tracking-[0.2em] mb-1">Services</span>
                        <div class="text-[11px] font-bold uppercase tracking-widest flex gap-4">
                            <span>01 / Branding</span>
                            <span>02 / UI/UX</span>
                            <span>03 / 3D Art</span>
                        </div>
                   </div>
                </div>
            </div>
        </div>

        <!-- 3. THE FLOATING PILL (Overlaying the frame transition) -->
        <!-- Matches your logo bar request - Overlaps the red card onto the dark card -->
        <div class="absolute left-1/2 -translate-x-1/2 -bottom-6 w-max z-20">
            <div class="bg-[#0D0D0D] rounded-full py-4 px-10 flex flex-col md:flex-row items-center gap-10 shadow-2xl border border-white/5">
                
                <span class="text-[10px] font-bold text-white/30 uppercase tracking-[0.4em] md:border-r border-white/10 md:pr-10">
                    Trusted by partners
                </span>

                <div class="flex items-center gap-10">
                   <!-- Monochrome Placeholders -->
                    <div class="w-16 h-4 bg-white/10 rounded flex-shrink-0"></div>
                    <div class="w-20 h-4 bg-white/10 rounded flex-shrink-0"></div>
                    <div class="w-14 h-4 bg-white/10 rounded flex-shrink-0"></div>
                    <div class="w-12 h-4 bg-white/10 rounded flex-shrink-0"></div>
                </div>

            </div>
        </div>
    </div>
</section>
