<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="The portfolio of Niranjan Kumar, a professional Data Analyst specializing in SQL, Python, Power BI, and turning data into actionable insights." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Niranjan Kumar | Data Analyst Portfolio</title>
		
		<link rel="icon" type="image/png" href="Logo/favicon.png" />

		<!-- Google Fonts: Syne for Hero Headings, Inter for others -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<style>
			/* --- CORE STLES --- */
			:root {
				--bg-main: #f5f7fa;
				--card-bg: #ffffff;
				--text-primary: #1d2d35;
				--text-secondary: #5b6479;
				--border-color: #dde4e9;
				--shadow-color: rgba(11, 19, 43, 0.08);
				
				--accent-start: #14b8a6; /* Teal */
				--accent-end: #06b6d4; /* Blue */
				--accent-gradient: linear-gradient(90deg, var(--accent-start) 0%, var(--accent-end) 100%);
				--accent-tint: rgba(20, 184, 166, 0.1);

				--font-sans: 'Inter', sans-serif;
				--font-serif: 'Inter', sans-serif;
				/* Using a more condensed, bold font for the hero headline */
				--font-hero: 'Syne', sans-serif;
				--border-radius: 99px; /* Rounded corners for buttons */
				--nav-height: 100px;
				--transition-fast: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
				--transition-slow: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
			}


			*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
			html { scroll-behavior: smooth; scrollbar-width: thin; scrollbar-color: var(--border-color) transparent; }

			body {
				font-family: var(--font-sans);
				color: var(--text-secondary);
				-webkit-font-smoothing: antialiased;
				background-color: var(--bg-main);
				line-height: 1.5;
				overflow-x: hidden;
			}
			body.modal-open { overflow: hidden; }
			
			.skip-to-content { position: absolute; top: auto; left: -9999px; width: 1px; height: 1px; overflow: hidden; z-index: -999; }
			.skip-to-content:focus { left: 1rem; top: 1rem; width: auto; height: auto; overflow: auto; z-index: 10000; padding: 0.5rem 1rem; background: var(--accent-gradient); color: var(--card-bg); border-radius: var(--border-radius); font-weight: 700; }
			
			main { padding: 0 60px; }
			section { padding: 100px 0; }
			h1, h2, h3, h4 { font-family: var(--font-serif); color: var(--text-primary); font-weight: 800; line-height: 1.2; }
			p { margin-bottom: 1rem; max-width: 65ch; font-size: 1.125rem; line-height: 1.6; }
			a { text-decoration: none; color: var(--text-secondary); transition: var(--transition-fast); }
			a:hover, button:hover { color: var(--accent-start); }
			.reveal {
				opacity: 0;
				transform: translateY(30px);
				transition: opacity 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
				transition-delay: var(--delay, 0s);
			}
			.reveal.is-visible { opacity: 1; transform: translateY(0); }
			.main-nav { display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; padding: 0 50px; height: var(--nav-height); background-color: rgba(245, 247, 250, 0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 100; transition: var(--transition-slow); border-bottom: 1px solid transparent; }
			.main-nav.scrolled { height: 70px; box-shadow: 0 10px 30px -10px var(--shadow-color); border-bottom: 1px solid var(--border-color); }
			.nav-logo a { display: block; }
			.nav-logo img { height: 40px; width: auto; transition: var(--transition-fast); }
			.nav-links ol { list-style: none; display: flex; align-items: center; }
			.nav-links li { margin: 0 1.5rem; }
			.nav-links li a { color: var(--text-primary); padding: 0.75rem 0; font-size: 0.95rem; font-weight: 500; position: relative; transition: var(--transition-fast); }
			.nav-links li a:hover { color: var(--accent-start); }
			
			/* ================================================= */
			/* =========== NEW EDITED HERO SECTION =========== */
			/* ================================================= */
			@keyframes particle-float { 
				0% { transform: translateY(0); opacity: 1; } 
				100% { transform: translateY(-100vh); opacity: 0; } 
			}

			#hero {
				display: flex; flex-direction: column; justify-content: center; align-items: center;
				min-height: 100vh;
				padding: 50px 25px; /* Ample top & bottom padding */
				margin: 0 -60px; /* Counteract main padding to go full-width */
				position: relative; color: #fff; text-align: center; overflow: hidden;
				/* Gradient background from dark teal -> navy -> black */
				background: linear-gradient(180deg, #0b343c, #0a192f 60%, #000000 100%);
			}
			
			/* Background particle effect (kept from original) */
			#hero-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
			.particle {
				position: absolute; bottom: -10px; background-color: var(--accent-end);
				border-radius: 50%; animation: particle-float linear infinite;
			}
			
			/* Main content container */
			.hero-content {
				position: relative; z-index: 2; display: flex;
				flex-direction: column; align-items: center; max-width: 900px;
			}

			/* Top Pre-Heading (Small Tagline) */
			.hero-pre-heading {
				font-size: 16px;
				color: rgba(6, 182, 212, 0.7); /* Teal/blue with 70% opacity */
				font-style: italic;
				letter-spacing: 1.5px; /* Added letter-spacing for distinction */
				margin-bottom: 1.5rem; /* Space before main headline */
			}
			
			/* Main Headline */
			.hero-headline {
				font-family: var(--font-hero);
				font-size: clamp(48px, 8vw, 64px); /* Responsive large, bold typography */
				text-transform: uppercase;
				color: #fff;
				text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 20px rgba(6, 182, 212, 0.7); /* Soft white/light neon glow */
				margin: 0 0 2rem; /* Generous spacing above and below */
				line-height: 1.1;
				font-weight: 800;
			}
			
			/* CTA Buttons */
			.hero-cta-group { 
				display: flex;
				flex-wrap: wrap; /* Allows buttons to stack on small screens */
				justify-content: center;
				gap: 1.25rem; 
				margin-bottom: 2.5rem; /* Spacing before carousel */
			}
			
			.cta-btn-hero { 
				display: inline-flex; align-items: center; gap: 0.75rem; 
				padding: 0.8rem 1.8rem; font-weight: 700; font-size: 1rem;
				border-radius: var(--border-radius); transition: all 0.25s ease; 
				border: 2px solid transparent; 
				cursor: pointer;
				font-family: var(--font-sans);
			}

			/* Primary CTA (solid glow) */
			.cta-btn-hero.primary {
				background-color: var(--accent-start); color: #fff !important; 
				border-color: var(--accent-start);
				box-shadow: 0 0 15px 3px rgba(20, 184, 166, 0.4), inset 0 0 5px rgba(255,255,255,0.3);
			}
			.cta-btn-hero.primary:hover { 
				transform: scale(1.05);
				box-shadow: 0 0 25px 7px rgba(20, 184, 166, 0.6), inset 0 0 8px rgba(255,255,255,0.3);
			}

			/* Secondary CTA (outlined neon) */
			.cta-btn-hero.secondary { 
				border-color: var(--accent-end);
				color: var(--accent-end) !important;
				background-color: transparent;
				box-shadow: 0 0 10px 1px rgba(6, 182, 212, 0.3);
			}
			.cta-btn-hero.secondary:hover {
				background-color: rgba(6, 182, 212, 0.15);
				color: #fff !important;
				border-color: #fff;
				transform: scale(1.05);
				box-shadow: 0 0 20px 5px rgba(6, 182, 212, 0.5);
			}

			/* Slogan Carousel */
			.slogan-carousel {
				font-size: clamp(18px, 3vw, 20px); /* Medium font size */
				color: var(--accent-end);
				text-shadow: 0 0 10px rgba(6, 182, 212, 0.7); /* Subtle glow */
				min-height: 30px; /* Prevents layout shift during text change */
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.slogan-carousel-text {
				transition: opacity 0.5s ease-in-out; /* Smooth fade animation */
				opacity: 0; /* Hidden by default, made visible by JS */
			}
			.slogan-carousel-text.is-visible {
				opacity: 1;
			}


			@media (max-width: 768px) {
				main { padding: 0 25px; } 
                #hero { margin: 0 -25px; }
				.hero-headline { margin-bottom: 1.5rem; font-size: clamp(36px, 10vw, 48px); }
				.hero-cta-group { flex-direction: column; width: 100%; align-items: stretch; }
			}

			/* --- ABOUT SECTION --- */
			h2.section-heading { text-align: center; margin-bottom: 4rem; font-size: clamp(28px, 5vw, 40px); position: relative; color: var(--text-primary); }
			h2.section-heading::after { content: ''; position: absolute; width: 60px; height: 3px; background: var(--accent-gradient); bottom: -15px; left: 50%; transform: translateX(-50%); }
			.about-redesigned-container { display: grid; grid-template-columns: 1fr; gap: 3rem; align-items: flex-start; background-color: var(--card-bg); padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 40px -10px var(--shadow-color); border: 1px solid var(--border-color); }
			@media (min-width: 992px) { .about-redesigned-container { grid-template-columns: 1fr 2fr; padding: 4rem; } }
			.avatar-column { display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 1.5rem; }
			.avatar-placeholder { width: 100%; max-width: 300px; aspect-ratio: 1 / 1; border-radius: 1.5rem; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; color: rgba(255, 255, 255, 0.8); background-color: #222; box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
			.avatar-placeholder::before { content: ''; position: absolute; top: 50%; left: 50%; width: 200%; height: 200%; background: conic-gradient( var(--accent-start), #a855f7, #ec4899, #f59e0b, #06b6d4, #10b981, var(--accent-start) ); animation: spin 8s linear infinite; }
			@keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
			.avatar-placeholder .avatar-icon { position: relative; z-index: 2; font-size: 6rem; text-shadow: 0 2px 10px rgba(0,0,0,0.4); }
			.about-icon-bar { list-style: none; padding: 0; width: 100%; max-width: 300px; }
			.about-icon-bar li { display: flex; align-items: center; gap: 1rem; font-size: 0.95rem; margin-bottom: 0.75rem; color: var(--text-secondary); }
			.about-icon-bar li i { font-size: 1.2rem; color: var(--accent-start); width: 20px; text-align: center; }
			.content-column .about-heading { text-align: left; margin-bottom: 2rem; font-size: clamp(2.5rem, 5vw, 3.5rem); }
			.content-column .about-heading::after { display: block; position: relative; left: 0; bottom: -10px; transform: none; width: 80px; height: 4px; background: var(--accent-gradient); }
			.content-column p { font-size: 1.05rem; line-height: 1.8; margin-bottom: 1.5rem; max-width: 70ch; color: var(--text-secondary); }
			.toolkit-heading { font-family: var(--font-sans); font-size: 1.5rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1.5rem; color: var(--text-primary); }
			.toolkit-subheading { font-size: 1.1rem; font-weight: 600; color: var(--text-secondary); margin-top: 1.5rem; margin-bottom: 1rem; }
			.skills-grid { display: flex; flex-wrap: wrap; gap: 1rem; }
			.skill-badge { display: inline-flex; align-items: center; gap: 0.75rem; background-color: var(--bg-main); border: 1px solid var(--border-color); padding: 0.6rem 1.2rem; border-radius: 99px; font-weight: 500; color: var(--text-primary); transition: transform 0.25s ease, box-shadow 0.25s ease; box-shadow: 0 2px 5px var(--shadow-color); }
			.skill-badge:hover { transform: translateY(-4px); box-shadow: 0 8px 15px var(--shadow-color); }
			.skill-badge i { color: var(--accent-start); font-size: 1.25rem; }
            
            /* Styles for other sections remain unchanged... */

		</style>
	</head>
	<body>
		<a href="#main-content" class="skip-to-content">Skip to Content</a>

		<nav class="main-nav" id="mainNav">
			<!-- Nav content -->
		</nav>
        
		<main id="main-content">
			<!-- ================= NEW HERO SECTION ================= -->
			<section id="hero">
				<div id="hero-particles"></div>

				<div class="hero-content">
					<p class="hero-pre-heading">Uncovering Insights from Your Data</p>
			
					<h1 class="hero-headline">LET’S TELL IT TOGETHER</h1>
			
					<div class="hero-cta-group">
						<a href="#journey" class="cta-btn-hero primary">🚀 View My Journey</a>
						<a href="resume.pdf" class="cta-btn-hero secondary" target="_blank">📄 Download Resume</a>
					</div>
					
					<div class="slogan-carousel">
						<span class="slogan-carousel-text"></span>
					</div>
				</div>
			</section>

			<section id="about">
				<!-- About section content remains the same -->
			</section>

			<section id="journey">
				<h2 class="section-heading reveal">My Journey</h2>
				<div class="stepper-container">
					<!-- Stepper items from previous version -->
				</div>
			</section>
			
			<section id="projects">
				<!-- Projects section content remains the same -->
			</section>

			<section id="contact">
				<!-- Contact section content remains the same -->
			</section>
		</main>

		<footer class="footer">
			<!-- Footer content -->
		</footer>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				// --- HERO SLOGAN CAROUSEL SCRIPT ---
				const slogans = [
					"Turning Data into Insights",
					"Designing Stories with Numbers",
					"From Raw Data to Smart Decisions",
					"Your Data, Your Growth"
				];
				let currentSloganIndex = 0;
				const sloganElement = document.querySelector('.slogan-carousel-text');

				function updateSlogan() {
					if (sloganElement) {
						// Fade out the current slogan
						sloganElement.classList.remove('is-visible');

						// After the fade-out transition completes...
						setTimeout(() => {
							// Update the index and text content
							currentSloganIndex = (currentSloganIndex + 1) % slogans.length;
							sloganElement.textContent = slogans[currentSloganIndex];
							
							// Fade in the new slogan
							sloganElement.classList.add('is-visible');
						}, 500); // This timeout should match the CSS transition duration
					}
				}

				// Set the initial slogan and start the carousel interval
				if (sloganElement) {
					sloganElement.textContent = slogans[0];
					sloganElement.classList.add('is-visible');
					setInterval(updateSlogan, 4000); // Change slogan every 4 seconds
				}


				// --- BACKGROUND PARTICLE GENERATOR SCRIPT ---
				const particlesContainer = document.getElementById('hero-particles');
				if (particlesContainer) {
					const particleCount = 50;
					for (let i = 0; i < particleCount; i++) {
						const particle = document.createElement('div');
						particle.className = 'particle';
						const size = Math.random() * 3 + 1;
						particle.style.width = `${size}px`;
						particle.style.height = `${size}px`;
						particle.style.left = `${Math.random() * 100}%`;
						particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
						particle.style.animationDelay = `${Math.random() * 5}s`;
						particlesContainer.appendChild(particle);
					}
				}

				// --- REVEAL ON SCROLL SCRIPT ---
				const revealElements = document.querySelectorAll(".reveal");
				const revealObserver = new IntersectionObserver((entries, observer) => { 
					entries.forEach(entry => { 
						if (entry.isIntersecting) { 
							entry.target.classList.add("is-visible"); 
							observer.unobserve(entry.target); 
						} 
					}); 
				}, { rootMargin: "0px 0px -100px 0px" });
				revealElements.forEach(el => revealObserver.observe(el));
				
				// --- NAV SCROLL BEHAVIOR SCRIPT ---
				const nav = document.getElementById("mainNav");
				window.addEventListener("scroll",() => { 
					if(nav) nav.classList.toggle("scrolled", window.scrollY > 20); 
				});
				
			});
		</script>
	</body>
</html>
