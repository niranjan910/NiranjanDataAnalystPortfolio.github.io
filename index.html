<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Director | Premium Portfolio</title>
    
    <!-- Premium Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --zed-black: #000000;
            --rim-light: #FF4D00; /* Warm Cinematic Orange */
            --charcoal: #0a0a0a;
            --text-main: #FFFFFF;
            --text-gray: #666666;
            --font-header: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* --- STARK PERFORMANCE ARCHITECTURE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--zed-black); 
            font-family: var(--font-body); 
            color: var(--text-main); 
            overflow: hidden; /* Lock hero to viewport for impact */
            -webkit-font-smoothing: antialiased;
        }

        /* --- NOISE TEXTURE OVERLAY --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3e%3cfilter id='noiseFilter'%3e%3cturbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3e%3c/filter%3e%3crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3e%3c/svg%3e");
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%;
            padding: 40px 6%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
        }
        .logo { font-family: var(--font-header); font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; cursor: pointer; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { 
            text-decoration: none; color: #777; font-size: 0.75rem; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        .btn-touch {
            background: #fff; color: #000; padding: 10px 10px 10px 25px;
            border-radius: 50px; font-weight: 800; font-size: 0.8rem;
            display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.3s ease-out;
        }
        .btn-touch:hover { transform: scale(1.05); }
        .btn-touch i { 
            background: var(--rim-light); color: #fff; width: 32px; height: 32px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.7rem;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative; height: 100vh; width: 100%;
            display: grid; grid-template-columns: 1.2fr 0.8fr;
            align-items: center; padding: 0 6%;
            /* CINEMATIC LIGHTING ENGINE */
            background: radial-gradient(circle at 80% 40%, #3d1200 0%, var(--zed-black) 55%);
        }

        /* SILHOUETTE PROFILE PLACEHOLDER */
        .silhouette {
            position: absolute; right: 0; bottom: 0; height: 95%; width: 50%;
            background: url('Profile/Pic.png') center bottom / contain no-repeat;
            mask-image: linear-gradient(to left, rgba(0,0,0,1) 30%, transparent 100%);
            filter: contrast(1.2) brightness(0.7);
            z-index: 1;
            /* Shadow on side profile to match cinematic prompt */
            box-shadow: inset -50px 0 100px #000;
        }

        /* TYPOGRAPHY */
        .headline-box { position: relative; z-index: 10; }
        .intro-line { font-size: 1.5rem; font-weight: 600; color: #fff; opacity: 0.8; display: block; margin-bottom: 20px; }
        .main-title { 
            font-family: var(--font-header); 
            font-size: clamp(3rem, 11vw, 9rem);
            line-height: 0.85; letter-spacing: -6px;
        }

        /* RIGHT TAGLINE */
        .tagline-box {
            position: relative; z-index: 10; padding-top: 200px;
        }
        .tagline-box h2 { 
            font-size: 2.1rem; line-height: 1.1; font-weight: 700; margin-bottom: 30px; 
            text-transform: none; text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tagline-box p { color: var(--text-gray); font-size: 1.1rem; max-width: 320px; line-height: 1.6; font-weight: 300; }

        /* BOTTOM LABELS */
        .bottom-services {
            position: absolute; bottom: 80px; left: 6%;
            display: flex; gap: 80px;
        }
        .service-label { display: flex; flex-direction: column; gap: 10px; }
        .service-label span { color: var(--rim-light); font-weight: 900; font-size: 0.75rem; font-family: var(--font-header); }
        .service-label p { font-size: 0.85rem; color: #fff; font-weight: 600; letter-spacing: 0.5px; opacity: 0.9; }

        /* RESPONSIVE */
        @media (max-width: 1100px) {
            .hero { grid-template-columns: 1fr; text-align: center; }
            .hero-mission, .silhouette { display: none; }
            .tagline-box { padding: 40px 0 0 0; }
            .tagline-box p { margin: 0 auto; }
            .main-title { letter-spacing: -2px; }
            .bottom-services { display: none; }
            nav .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NIRANJAN</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
        </div>
        <div class="btn-touch">
            Get in touch
            <i><i class="fas fa-arrow-right"></i></i>
        </div>
    </nav>

    <main class="hero">
        <div class="silhouette" aria-hidden="true"></div>

        <div class="headline-box">
            <span class="intro-line">Hey, Iâ€™m a</span>
            <h1 class="main-title">Creative<br>Director</h1>
        </div>

        <div class="tagline-box">
            <h2>Great design should <br> feel invisible.</h2>
            <p>I blend technical precision with cinematic visual language to build timeless digital products.</p>
        </div>

        <div class="bottom-services">
            <div class="service-label">
                <span>#01</span>
                <p>Brand Strategy</p>
            </div>
            <div class="service-label">
                <span>#02</span>
                <p>Identity Design</p>
            </div>
            <div class="service-label">
                <span>#03</span>
                <p>Packaging Design</p>
            </div>
            <div class="service-label">
                <span>#04</span>
                <p>Creative Direction</p>
            </div>
        </div>
    </main>

</body>
</html>
